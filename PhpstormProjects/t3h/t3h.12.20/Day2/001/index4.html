<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #hanoi{
            color: red;
        }
        #hochiminh{
            color: blue;
        }
        #danang{
            color: pink;
        }
    </style>
</head>
<body>

    <pre>
        thuộc tính id trong các thẻ html
        được sử dụng để định danh cho 1 thẻ html là duy nhất

        nhân đôi dòng : CTRL + D
        trong visual code nhân đôi dòng : CTRL + SHIFT + mũi tên đi xuống
    </pre>

    <div id="hanoi">Ha Noi</div>
    <div id="hochiminh"> Ho Chi Minh</div>
    <div id="danang">Da Nang</div>

</body>
</html>
