<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .flex-container{
            display: flex;
            justify-content: space-between;
            background-color: green;
        }

        .flex-container > div{
            padding: 20px;
            margin: 20px;
            font-size: 18px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>

    <pre>
        justify-content áp dụng cho flex-container
        justify-content được sử dụng để căn chỉnh chiều ngang cho các flex-item( các thành phần con trong flex container)
    </pre>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
