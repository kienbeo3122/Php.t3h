<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .flex-container{
            display: flex;
            background-color: green;
        }

        .flex-container > div {
            padding: 20px;
            margin: 20px;
            font-size: 18px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <pre>
        thuộc tính flex-grow chỉ ra flex-item sẽ tăng trưởng kích thước tương đối so với flex-item còn lại như thế nào

    </pre>

    <div class="flex-container">
        <div style="flex-grow: 1">1</div>
        <div style="flex-grow: 2">2</div>
        <div style="flex-grow: 1">3</div>
    </div>

</body>
</html>
