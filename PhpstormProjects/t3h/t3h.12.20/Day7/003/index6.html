<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .flex-container{
            display: flex;
            height: 300px;
            align-items: center;
            background-color: green;
        }
        .flex-container > div{
            padding: 20px;
            font-size: 18px;
            border: 2px solid red;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>

    <pre>
        Sử dụng align-item căn giữa theo chiều dọc flex-container
        align-item: center; center căn giữa theo chiều dọc
    </pre>

    <div class="flex-container">
        <div style="align-self: stretch">1</div>
        <div>2</div>
        <div style="align-self: flex-start">3</div>
        <div>4</div>
        <div style="align-self: flex-end">5</div>
    </div>
</body>
</html>
